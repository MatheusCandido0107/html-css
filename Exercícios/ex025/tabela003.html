<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Mesclagem</title>
    <style>
        table{
            border-collapse: collapse;
            height: 300px;
            width: 400px;
            margin: auto;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
