<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        .especial{
            text-decoration: none;
            color: red;
        }

        a::after{
            content: '[link]';
            color: darkgray;            
        }

        a::before{
            content: '[isso foi inserido aqui atravéd de um pseudo-elemento] ';
        }
    </style>
</head>
<body>
    <h1>Links para você nos seguir</h1>
    <ul>
        <li>CuRso em Vídeo<a rel="external" target="blank" href="https://youtube.com/cursoemvideo/">https://youtube.com/cursoemvideo/</a></li>
        <li class="especial">Kultivi<a rel="external" target="blank" href="https://youtube.com/kultivi/">https://youtube.com/kultivi/</a></li>
        <li>Mundo Cultural<a rel="external" target="blank" href="https://youtube.com/mundocultural">https://youtube.com/mundocultural</a></li>
    </ul>
</body>
</html>
