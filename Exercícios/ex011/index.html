<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Criando imagens flexíveis</h1>
    <p>Vamos criar uma imagem que se adapta ao tamanho do seu disposítivo</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <audio preload="metadata" autoplay controls loop>
        <source src="Musicas/readallover.mp3" type="audio/mpeg">
        <source src="Musicas/readallover.ogg" type="audio/ogg">
        <source src="Musicas/readallover.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compatível com o áudio disponibilizado <br>
        <a href="Musicas/readallover.mp3"> faça o download do áudio neste link</a></p>d
    </audio>
</body>
</html>
